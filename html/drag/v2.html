<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
    </style>
</head>

<body>
    <div id="content">
        <transition-group name='flip-list'>
            <div v-for='item in items' :key='item' draggable="true" class='items' @dragstart='dragstart(item)'
                @dragenter='dragenter(item)' @dragend='dragend(item)'>{{ item }}</div>
        </transition-group>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
<script>
    var vue = new Vue({
        el: "#content",
        data: {
            items: [1, 2, 3, 4, 5, 6, 7, 8, 9],
            oldNum: 0,
            newNum: 0
        },
        created: function created() { },
        mounted: function mounted() { },
        methods: {
            shuffle: function () {
                this.items = _.shuffle(this.items)
            },
            dragstart: function (value) {
                this.oldNum = value
            },
            dragend: function (value) {
                if (this.oldNum != this.newNum) {
                    let oldIndex = this.items.indexOf(this.oldNum)
                    let newIndex = this.items.indexOf(this.newNum)
                    let newItems = [...this.items]
                    newItems.splice(oldIndex, 1)
                    newItems.splice(newIndex, 0, this.oldNum)
                    this.items = [...newItems]
                }
            },
            dragenter: function (value) {
                this.newNum = value
            }
        }
    })
</script>

</html>
